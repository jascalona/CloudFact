<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icons/cloud.svg">
    <title>CloudFact</title>


    <!--STYLE CSS-->
    <link rel="stylesheet" href="./CSS/sstyle.css">
    <link rel="stylesheet" href="./CSS/FRAMEWORK/Bootstrap.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--STYLE CSS-->

</head>

<body style="background: #d1d1d1;">

    <header>
        <div class="logo">
            <img src="./images/xdv.png" alt="#">
        </div>

        <div class="icons">

            <button type="button" class="btn btn-dark position-relative" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                <i class='bx bxs-bell-ring'></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    99+
                    <span class="visually-hidden">unread messages</span>
                </span>
            </button>


            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Centro de Notificaciones</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Modal-->

            <button><i class='bx bx-power-off'></i> </button>
        </div>

    </header>

    <aside class="sidebar">

        <ul class="sidebar_list">

            <li class="sidebar_element sidebar_element--logo">
                <img src="./images/icons/cloud.svg" alt="#" class="sidebar_icon sidebar_icon--logo">

                <div class="sidebar_hide">
                    <p class="sidebar_text">CloudFact</p>
                </div>
            </li>

            <li class="sidebar_element sidebar_element">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="fill: rgba(255, 255, 255, 1);">
                    <path
                        d="M4 13h6a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1zm-1 7a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v4zm10 0a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-7a1 1 0 0 0-1-1h-6a1 1 0 0 0-1 1v7zm1-10h6a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1h-6a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1z">
                    </path>
                </svg>

                <div class="sidebar_hide">
                    <p class="sidebar_text">Drashboard</p>
                </div>
            </li>

            <li class="sidebar_element">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="fill: rgba(255, 255, 255, 1);">
                    <path
                        d="M19 7h-1V2H6v5H5c-1.654 0-3 1.346-3 3v7c0 1.103.897 2 2 2h2v3h12v-3h2c1.103 0 2-.897 2-2v-7c0-1.654-1.346-3-3-3zM8 4h8v3H8V4zm8 16H8v-4h8v4zm4-3h-2v-3H6v3H4v-7c0-.551.449-1 1-1h14c.552 0 1 .449 1 1v7z">
                    </path>
                    <path d="M14 10h4v2h-4z"></path>
                </svg>

                <div class="sidebar_hide">
                    <p class="sidebar_text">Park</p>
                </div>
            </li>

            <li class="sidebar_element">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="fill: rgba(255, 255, 255, 1);">
                    <path d="M5 7h2v10H5zm9 0h1v10h-1zm-4 0h3v10h-3zM8 7h1v10H8zm8 0h3v10h-3z"></path>
                    <path
                        d="M4 5h4V3H4c-1.103 0-2 .897-2 2v4h2V5zm0 16h4v-2H4v-4H2v4c0 1.103.897 2 2 2zM20 3h-4v2h4v4h2V5c0-1.103-.897-2-2-2zm0 16h-4v2h4c1.103 0 2-.897 2-2v-4h-2v4z">
                    </path>
                </svg>
                <div class="sidebar_hide">
                    <p class="sidebar_text">Reading</p>
                </div>
            </li>


            <li class="sidebar_element">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="fill: rgba(255, 255, 255, 1);">
                    <path
                        d="M20 17V7c0-2.168-3.663-4-8-4S4 4.832 4 7v10c0 2.168 3.663 4 8 4s8-1.832 8-4zM12 5c3.691 0 5.931 1.507 6 1.994C17.931 7.493 15.691 9 12 9S6.069 7.493 6 7.006C6.069 6.507 8.309 5 12 5zM6 9.607C7.479 10.454 9.637 11 12 11s4.521-.546 6-1.393v2.387c-.069.499-2.309 2.006-6 2.006s-5.931-1.507-6-2V9.607zM6 17v-2.393C7.479 15.454 9.637 16 12 16s4.521-.546 6-1.393v2.387c-.069.499-2.309 2.006-6 2.006s-5.931-1.507-6-2z">
                    </path>
                </svg>

                <div class="sidebar_hide">
                    <p class="sidebar_text">Facilites</p>
                </div>
            </li>

            <li class="sidebar_element">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="fill: rgba(255, 255, 255, 1);">
                    <path
                        d="M16 2H8C4.691 2 2 4.691 2 8v13a1 1 0 0 0 1 1h13c3.309 0 6-2.691 6-6V8c0-3.309-2.691-6-6-6zm4 14c0 2.206-1.794 4-4 4H4V8c0-2.206 1.794-4 4-4h8c2.206 0 4 1.794 4 4v8z">
                    </path>
                    <path
                        d="M15.292 7.295 12 10.587 8.708 7.295 7.294 8.709l3.292 3.292-3.292 3.292 1.414 1.414L12 13.415l3.292 3.292 1.414-1.414-3.292-3.292 3.292-3.292z">
                    </path>
                </svg>

                <div class="sidebar_hide">
                    <p class="sidebar_text">Desincorporation</p>
                </div>
            </li>

            <li class="sidebar_element">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="fill: rgba(255, 255, 255, 1)">
                    <path
                        d="M20 5h-8.586L9.707 3.293A.996.996 0 0 0 9 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V7c0-1.103-.897-2-2-2zM4 19V7h16l.002 12H4z">
                    </path>
                    <path d="M7.874 12h8v2h-8z"></path>
                </svg>

                <div class="sidebar_hide">
                    <p class="sidebar_text">Contract</p>
                </div>
            </li>

            <br><br>


            <li class="sidebar_element">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24"
                    style="fill: rgba(255, 255, 255, 1);">
                    <path
                        d="M12 2C6.579 2 2 6.579 2 12s4.579 10 10 10 10-4.579 10-10S17.421 2 12 2zm0 5c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm-5.106 9.772c.897-1.32 2.393-2.2 4.106-2.2h2c1.714 0 3.209.88 4.106 2.2C15.828 18.14 14.015 19 12 19s-3.828-.86-5.106-2.228z">
                    </path>
                </svg>

                <div class="sidebar_hide">
                    <p style="padding: 6px;" class="sidebar_text">surname</p>
                    <small style="font-size: 13px;">example@grupoxven.com</small>
                </div>
            </li>




        </ul>

    </aside>


    <main>

        <br><br>
        <div class="container-das">

            <div class="user">
                <img src="./images/icons/perfil.png" alt="">

                <div class="text">
                    <h6>Bienvenido @surname</h6>
                    <small>Roll de Usuario</small>
                </div>
            </div>

            <div class="status-contratos">
                <article>
                    <p><i class='bx bxs-user-plus'></i></p>
                    <small>5</small>
                </article>


                <article>
                    <p><i class='bx bxs-objects-vertical-bottom'></i></p>
                    <small>15</small>
                </article>



                <article>
                    <p><i class='bx bxs-cart-add'></i></p>
                    <small>500</small>
                </article>

            </div>

        </div>


        <div class="container-graficos">
            <div class="row my-4">

                <div class="col-ms12 col-md6 col-lg-6 col-xl-6">
                    <div id="chart1" class="chart"></div>
                </div>

                <div class="col-ms12 col-md6 col-lg-6 col-xl-6">
                    <div id="chart2" class="chart"></div>
                </div>

            </div>
        </div>




    </main>







    <!--scripts-->
    <script src="./JS/main.js"></script>
    <script src="./JS/Bootstrap.js"></script>
    <script src="./JS/echarts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.6.0/echarts.min.js"></script>
    <!--scripts-->

</body>

</html>
